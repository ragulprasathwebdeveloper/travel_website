<!DOCTYPE html>
<html>

<head>
    <title>Travel Website Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="infocss.css">

<style>
  body {
    background-image: url(Images/feedback.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% ;
 }
          
  .feedback-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    text-align: left;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .feedback-form form {
    display: flex;
    flex-direction: column;
  }

  .feedback-form label,
  .feedback-form input,
  .feedback-form select,
  .feedback-form textarea,
  .feedback-form button {
    margin-bottom: 10px;
    width: 100%;
  }

  .feedback-form button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .feedback-form button:hover {
    background-color: #45a049;
  }


    </style>
</head>

<body>

    <div class="navbar">

        <h2 class="logo">Long Journey</h2>

    <div class="margintop">   
        <ul class="ul">
            <li style="margin-left: 466px;"><a href="index.html">HOME</a></li>
            <li><a href="Aboutus.html">ABOUT</a></li>
            <li><a href="service.html">SERVICE</a></li>
            <li><a href="Packages.html">PACKAGES</a></li>
            <li><a href="contactus.html">CONTACT US</a></li>
            <li><a href="feedback.html">FEEDBACK</a></li>
        </ul>
    </div>

    </div>
    <br>
    

    <header style="text-align: center; margin-top: 26px;">
        <h1 style="color: rgba(97, 7, 182, 0.818);">Travel Feedback</h1>
    </header>
    <main>
        <section class="feedback-form">
          <h2>We Value Your Feedback</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
              <option value="5">⭐⭐⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="2">⭐⭐</option>
              <option value="1">⭐</option>
            </select>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="2" required></textarea>
            
            <button type="submit">Submit Feedback</button>
          </form>
        </section>
      </main>
      
    <!-- <footer>

</body>

</html>
